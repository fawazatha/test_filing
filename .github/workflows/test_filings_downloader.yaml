name: Manual Downloader (Debug)

on:
  workflow_dispatch:
    inputs:
      date:
        description: "Date to scrape (YYYYMMDD)"
        required: true
        default: "20251014"
      retries:
        description: "Download retries"
        required: false
        default: "3"

permissions:
  contents: write 
  
jobs:
  run-downloader:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt

      - name: Run Ingestion (Fetch List)
        env:
          PYTHONPATH: .:src
          PROXY: ${{ secrets.PROXY }}
        run: |
          mkdir -p data
          echo "Fetching announcements for ${{ inputs.date }}..."
          python -m src.ingestion.cli --date ${{ inputs.date }} --out data/ingestion.json

      - name: Run Downloader (Fetch PDFs)
        env:
          PYTHONPATH: .:src
          PROXY: ${{ secrets.PROXY }}
        run: |
          mkdir -p downloads/idx-format downloads/non-idx-format
          echo "Downloading PDFs..."
          python -m src.downloader.cli \
            --input data/ingestion.json \
            --out-idx downloads/idx-format \
            --out-non-idx downloads/non-idx-format \
            --meta-out data/downloaded_pdfs.json \
            --retries ${{ inputs.retries }} \
            --verbose

      - name: Commit and Push Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the folders we want to inspect
          git add data/ downloads/
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Debug: Add downloads and data for ${{ inputs.date }}"
            git push
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: downloads-${{ inputs.date }}
          path: |
            downloads/
            data/
          retention-days: 1